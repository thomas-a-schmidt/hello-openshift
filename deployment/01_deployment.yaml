kind: Deployment
apiVersion: apps/v1
metadata:
  name: hello-openshift
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-openshift
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - name: hello-openshift
        image: docker-registry.default.svc:5000/training15/hello-openshift:build-1
        env:
        - name: TOP_SECRET
          valueFrom:
            secretKeyRef:
              name: hello-openshift-secret
              key: topsecret
        volumeMounts:
        - name: config-volume
          mountPath: /tmp/config-data
        livenessProbe:
          httpGet:
            path: /
            port: 9080
            scheme: HTTP
          initialDelaySeconds: 20
        readinessProbe:
          httpGet:
            path: /hello-openshift/resources/hello
            port: 9080
            scheme: HTTP
          initialDelaySeconds: 50
        imagePullPolicy: Always
      volumes:
      - name: config-volume
        configMap:
          name: hello-openshift-config
      restartPolicy: Always
---
